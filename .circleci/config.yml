version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.0

executors:
  default:
    docker:
      - image: cimg/node:14.17

commands:
  yarn_install:
    steps:
      - restore_cache:
          key: yarn-deps-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          key: yarn-deps-cache-{{ checksum "package.json" }}
          paths:
              - node_modules
jobs:
  test:
    executor: default
    steps:
      - checkout
      - run:
          name: Install JUnit coverage reporter
          command: yarn add --dev jest-junit
      - run:
          name: Run tests with JUnit as reporter
          command: jest --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/
      - store_test_results:
          path: ./reports/
  deploy:
    executor: default
    steps:
      - checkout
      - yarn_install
      - run: yarn run build
      - aws-s3/sync:
          from: ./dist
          to: 's3://circleci-tester'

workflows:
  main:
    jobs:
      - test
      - deploy:
          filters:
            branches:
              only: main
          requires:
            - test
